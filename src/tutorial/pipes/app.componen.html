<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <input type="text" [(ngModel)]="filteredStatus">
            <br>
            <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
            <br>
            <h2>App status is: {{appStatus | async }}</h2>
            <hr>
            <ul class="list-group">
                <li
                        class="list-group-item"
                        *ngFor="let server of servers | FilterPip:filteredStatus:'status' | SortPip:'name'"
                        [ngClass]="getStatusClasses(server.status)">
          <span
                  class="badge">
            {{ server.status }}
          </span>
                    <strong>{{ server.name | ShortenPip:5}}</strong> |
                    {{ server.instanceType | uppercase | ReversePip}} |
                    {{ server.started | date:'fullDate' | uppercase}}
                </li>
            </ul>
        </div>
    </div>
</div>
